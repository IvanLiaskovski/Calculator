<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h1 class="calc-title">electronic calculator</h1>
            <div class="calc-screen">
                <div class="big-count">0</div>
                <div class="small-count">0</div>
            </div>
            <div class="btn-group">
                <button value="clear" class="red-btn">AC</button>
                <button value="clear" class="red-btn">CE</button>
                <button value="/">&#247;</button>
                <button value="*">&#215;</button>
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="-">-</button>
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="+">+</button>
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="=" class="vertical-btn">=</button>
                <button value="0" class="horisontal-btn">0</button>
                <button value=".">.</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
